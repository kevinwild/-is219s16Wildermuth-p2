<!DOCTYPE html>
<html>
<head>
	<title>IS219 Slideshow</title>
	<link rel="stylesheet" href="css/style.css"/>

	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src='js/gallery.js' type="text/javascript"></script>

<!-- LOADING BOATSTRAP FOR INITAL MODAL POPUP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
  <div id="photoBooth">
    <button type="button" class="btn btn-secondary pull-right" data-toggle="modal" data-target="#exampleModal">Change JSON File</button>

<br>

    <p class="banner">IS219 Slide Show</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="http://placehold.it/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image"/>
      </div>
      <div align="center">
          <img class="moreIndicator rot90" src="img/more.png" alt="More Content"/>
      </div>
      <div id="nav">
        <img id="prevPhoto" class='rot180 hvr-pulse-grow' src="img/arrow.png" alt="Previous Photo"/>
        <img id="nextPhoto" src="img/arrow.png" alt="Next Photo"/>
      </div>
      <!-- SPANS are used to prevent overwriting the labels --> 
      <div class="details">
        <p class="location">Location: <span id="spanLoc"></span> </p> 
        <p class="description">Description: <span id="spanDesc"></span></p>  
        <p class="date">Date: <span id="spanDate"></span></p> 
      </div>

    </div>
  </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Select a JSON Library</h1>
      </div>
      <div class="modal-body">
           <div class="controlgroup">
                <label for="default">Default - Places</label>
                  <input type="radio" name="galleryType" id="default" value="images" checked="true">
                  <br>
                <label for="extra">Extra.JSON</label>
                  <input type="radio" name="galleryType" id="extra" value="extra">
              </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="loadImgs">Load Images</button>
                </div>
              </div>
            </div>
          </div>


<input type="text" id="initalLoad" style="display: none" value="0">

</body>
</html>
